<!DOCTYPE html>
<html>
  <head>
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
  </head>
  <body>
    <!-- Iteration 1: Make a div element with class header -->
    <div class="header">
      <!-- Iteration 2: Inside the header element, add 6 anchor tags with href="#" and the inner text as 
        Jaipur, Bikaner, Jodhpur, Jaisalmer, Udaipur and Mount Abu.  -->
      <a href="#">Jaipur</a>
      <a href="#">Bikaner</a>
      <a href="#">Jodhpur</a>
      <a href="#">Jaisalmer</a>
      <a href="#">Udaipur</a>
      <a href="#">Mount Abu</a>
    </div>

    <!-- Iteration 3: Create a div element with class 'container' -->
    <div class="container">
      <!-- Iteration 4: Create a div element with class 'contact-box' inside the 'container' element -->
      <div class="contact-box">
        <!-- Iteration 5: Create 2 more div elements inside the 'contact-box' element with classes 'left' and 'right' respectively -->
        <!-- Iteration 6: Leave div element with class 'left' empty -->
        <div class="left"></div>
        <div class="right">
          <!-- Iteration 7: Add following tags inside the element with class 'right'
            - h2 tag with text 'Contact Us'
            - 3 input tags with type as 'text', class as 'field' and placeholders as 'Your Name', 'Your Email' and 'Phone' respectively.
            - 1 textarea with class as 'field' and placeholder as 'Message'
            - 1 button tag with class 'btn' and text as 'Send'
          -->
          <h2>Contact Us</h2>
          <input type="text" class="field" placeholder="Your Name" />
          <input type="text" class="field" placeholder="Your Email" />
          <input type="text" class="field" placeholder="Phone" />
          <textarea placeholder="Message" class="field"></textarea>
          <button class="btn">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
